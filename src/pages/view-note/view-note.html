
<ion-header>
  <ion-navbar color="danger">
    <button ion-button menuToggle start>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Note Detail</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>

    <ion-card-content>

      <ion-card-title>
        {{ note.title}}
      </ion-card-title>
      <div>{{ note.content }}</div>
      <hr />
      <div class="note-date">{{note.date}}</div>
    </ion-card-content>
  </ion-card>

</ion-content>
<ion-footer>
  <button ion-button color="danger" block (click)="deleteNote(note.createDate)">
    Delete Note
  </button>
</ion-footer>

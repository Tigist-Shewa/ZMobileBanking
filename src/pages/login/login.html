<ion-content padding class="background" id="loginview" >
  <div class="contentbox">
    <ion-card class="inputbox">
      <ion-list class="inputlist">
        <ion-item>
          <ion-label floating class="float">CIF number</ion-label>
          <ion-input type="number" #txtCard  placeholder="CIF number"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating class="float">Password</ion-label>
          <ion-input type="password" #txtPassword placeholder="Password" value=""></ion-input>
        </ion-item>
      </ion-list>
    </ion-card>
    <img src="../assets/imgs/zzlogin.png" style="width : 40% ; height : 30% " (click)="signOn()" class="centerr">
  </div>
</ion-content>
